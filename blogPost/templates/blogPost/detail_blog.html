{% extends 'base.html' %}
{% load static %}
{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'blogPost/styles/blog_post_style.css' %}"/>


<div class="container">
	<div class="row">

		<!-- Blog post -->
		<div class="card m-auto">
			<img class="card-img-top" src="{{blog_post.image.url}}">
			<div class="card-body my-2">
				<h2 class="card-title">{{blog_post.title}}</h2>
				<p class="card-text">{{blog_post.body|linebreaksbr}}</p>
                <p>
					{% if blog_post.author == request.user %}
						<a href="{% url 'blogpost:update' blog_post.slug %}" class="btn btn-primary">Update</a>
					{% endif %}
				</p>
			</div>
			<div class="card-footer text-muted">
				Updated on {{blog_post.date_updated}} by {{blog_post.author}}
			</div>
		</div>
		<!-- end Blog post -->

	</div>
</div>

{% endblock content %}
