<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/bais_style.css' %}"/>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <p class="h5 my-0 me-md-auto fw-normal">
    {% if request.user.is_authenticated %}
        Hello, {{ request.user.username }}
    {% endif %}
  </p>

  <!-- Creat a search bar-->
  <div class="search-bar mt-sm-2 mr-2">
      <form method="get">
          <input class="form-control" type="text" name="q" id="id_q" placeholder="Search.... " value="{{ query }}">
      </form>

  </div>
  <nav class="my-2 my-md-0 me-md-3">
      {% if request.user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'home'%}">Home</a>
        <a class="p-2 text-dark" href="{% url 'account:update' %}">Account</a>
        <a class="p-2 text-dark" href="{% url 'account:logout' %}">Logout</a>
      {% else %}
          <a class="p-2 text-dark" href="{% url 'home'%}">Home</a>
          <a class="p-2 text-dark" href="{% url 'account:login' %}">Login</a>
          <a class="btn btn-outline-primary" href="{% url 'account:register' %}">Register</a>
      {% endif %}
  </nav>
</div>

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>
